<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    /> -->
    <script src="https://kit.fontawesome.com/0b2f8d94d4.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead time-block"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block 8am">
          <p class="hour">08:00 AM</p>
          <textarea cols="100" class="text" data-hour="8" id="8am_text">This will be the notes area.</textarea>
          <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row  9am">
        <p class="hour">09:00 AM</p>
        <textarea cols="100" class="text" data-hour="9" id="9am_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button> 
      </div>
      <div class="row 10am">
        <p class="hour">10:00 AM</p>
          <textarea cols="100" class="text" data-hour="10" id="10am_text"></textarea>
          <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row 11am">
        <p class="hour">11:00 AM</p>
        <textarea cols="100" class="text" data-hour="11" id="11am_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row 12pm">
        <p class="hour">12:00 PM</p>
        <textarea cols="100" class="text" data-hour="12" id="12pm_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row  1pm">
        <p class="hour">01:00 PM</p>
        <textarea cols="100" class="text" data-hour="13" id="1pm_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row  2pm">
        <p class="hour">02:00 PM</p>
        <textarea cols="100" class="text" data-hour="14" id="2pm_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row  3pm">
        <p class="hour">03:00 PM</p>
        <textarea cols="100" class="text" data-hour="15" id="3pm_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row  4pm">
        <p class="hour">04:00 PM</p>
        <textarea cols="100" class="text" data-hour="16" id="4pm_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
      <div class="row  5pm">
        <p class="hour">05:00 PM</p>
        <textarea cols="100" class="text" data-hour="17" id="5pm_text"></textarea>
        <button type="submit" class="saveBtn btn">Save</button>
      </div>
    </div>

    <footer class="bottom_space"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"></script>
    <script>
      let current_hour = moment().hour()
      let current_day = moment().format("dddd MMMM Do")
      let text_color = document.querySelectorAll('textarea')
      let saved_notes = JSON.parse(localStorage.getItem('saved_notes')) || []

      saved_notes.forEach(elem => {
        document.getElementById(elem.id).value = elem.text
      });

      text_color.forEach(elem => {
        if(parseInt(elem.dataset.hour) > parseInt(current_hour)){
          elem.classList.add('future') 
        }else if(parseInt(elem.dataset.hour) < parseInt(current_hour)){
          elem.classList.add('past') 
        }else{
          elem.classList.add('present') 
        }
      })

      document.getElementById('currentDay').textContent = current_day

      document.addEventListener('click', event => {
        if(event.target.classList.contains('saveBtn')) {
          let note = {
              id:  event.target.previousElementSibling.id,
              text: event.target.previousElementSibling.value
          }
          saved_notes.push(note)
          localStorage.setItem('saved_notes', JSON.stringify(saved_notes))
        }
      })

    </script>
  </body>
</html>
